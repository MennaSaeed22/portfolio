<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Thank You</title>
 <link rel="icon" href="photos/favicon.ico" type="image/x-icon">
 <link rel="shortcut icon" href="photos/favicon.ico" type="image/x-icon">
 <script src="https://cdn.tailwindcss.com"></script>
 <style>
  @keyframes float {

   0%,
   100% {
    transform: translateY(0px) rotate(0deg);
   }

   50% {
    transform: translateY(-20px) rotate(5deg);
   }
  }

  @keyframes pulse-glow {

   0%,
   100% {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
   }

   50% {
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
   }
  }

  @keyframes slide-up {
   from {
    opacity: 0;
    transform: translateY(50px);
   }

   to {
    opacity: 1;
    transform: translateY(0);
   }
  }

  @keyframes sparkle {

   0%,
   100% {
    opacity: 0;
    transform: scale(0) rotate(0deg);
   }

   50% {
    opacity: 1;
    transform: scale(1) rotate(180deg);
   }
  }

  .float-animation {
   animation: float 3s ease-in-out infinite;
  }

  .pulse-glow {
   animation: pulse-glow 2s ease-in-out infinite;
  }

  .slide-up {
   animation: slide-up 0.8s ease-out;
  }

  .sparkle {
   animation: sparkle 2s ease-in-out infinite;
  }

  .bg-gradient-animated {
   background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
   background-size: 400% 400%;
   animation: gradient-shift 8s ease infinite;
  }

  @keyframes gradient-shift {
   0% {
    background-position: 0% 50%;
   }

   50% {
    background-position: 100% 50%;
   }

   100% {
    background-position: 0% 50%;
   }
  }

  .glass-effect {
   backdrop-filter: blur(20px);
   background: rgba(255, 255, 255, 0.1);
   border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .sparkle-container {
   position: absolute;
   width: 100%;
   height: 100%;
   overflow: hidden;
   pointer-events: none;
  }

  .sparkle-dot {
   position: absolute;
   width: 4px;
   height: 4px;
   background: white;
   border-radius: 50%;
  }
 </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-animated text-white relative overflow-hidden">
 <!-- Floating sparkles background -->
 <div class="sparkle-container" id="sparkles"></div>

 <!-- Main content -->
 <div class="text-center p-12 rounded-3xl shadow-2xl glass-effect pulse-glow slide-up relative z-10 max-w-md mx-4">
  <!-- Success icon with animation -->
  <div class="mb-8 relative">
   <div class="text-8xl float-animation inline-block">üéâ</div>
   <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-4">
    <div class="text-2xl sparkle" style="animation-delay: 0s;">‚ú®</div>
   </div>
   <div class="absolute top-4 right-4">
    <div class="text-xl sparkle" style="animation-delay: 0.7s;">‚≠ê</div>
   </div>
   <div class="absolute top-4 left-4">
    <div class="text-xl sparkle" style="animation-delay: 1.4s;">üí´</div>
   </div>
  </div>

  <!-- Main heading -->
  <h1 class="text-5xl font-bold mb-6 bg-gradient-to-r from-white to-blue-200 bg-clip-text text-transparent">
   Thank You!
  </h1>

  <!-- Success message -->
  <div class="mb-8 space-y-3">
   <p class="text-xl font-medium text-blue-100">
    Your message has been sent successfully!
   </p>
   <p class="text-lg text-blue-200 opacity-90">
    I'll get back to you soon with a thoughtful response.
   </p>
  </div>

  <!-- Decorative divider -->
  <div class="flex items-center justify-center mb-8">
   <div class="h-px bg-gradient-to-r from-transparent via-white to-transparent w-32"></div>
  </div>

  <!-- Action buttons -->
  <div class="space-y-4">
   <a href="index.html"
    class="inline-flex items-center px-8 py-4 bg-white text-indigo-600 rounded-full font-bold text-lg hover:bg-blue-50 hover:scale-105 transform transition-all duration-300 shadow-lg hover:shadow-xl group">
    <span class="mr-2 group-hover:-translate-x-1 transition-transform">‚¨Ö</span>
    Back to Home
   </a>

   <div class="mt-4">
    <button onclick="sendConfetti()"
     class="px-6 py-2 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full font-semibold text-sm hover:from-pink-600 hover:to-purple-600 transform hover:scale-105 transition-all duration-300 shadow-md">
     üéä Celebrate Again
    </button>
   </div>
  </div>

  <!-- Thank you note -->
  <div class="mt-8 text-sm text-blue-200 opacity-75 italic">
   "Great things happen when great minds connect"
  </div>
 </div>

 <script>
  // Create floating sparkles
  function createSparkles() {
   const container = document.getElementById('sparkles');
   const sparkleCount = 15;

   for (let i = 0; i < sparkleCount; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle-dot';
    sparkle.style.left = Math.random() * 100 + '%';
    sparkle.style.top = Math.random() * 100 + '%';
    sparkle.style.animationDelay = Math.random() * 3 + 's';
    sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
    sparkle.classList.add('sparkle');
    container.appendChild(sparkle);
   }
  }

  // Confetti celebration effect
  function sendConfetti() {
   const colors = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üí´', 'üåü'];
   const container = document.body;

   for (let i = 0; i < 20; i++) {
    const confetti = document.createElement('div');
    confetti.innerHTML = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.position = 'fixed';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-50px';
    confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
    confetti.style.zIndex = '1000';
    confetti.style.pointerEvents = 'none';

    // Animate falling
    confetti.animate([
     { transform: 'translateY(-50px) rotate(0deg)', opacity: 1 },
     { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
    ], {
     duration: Math.random() * 2000 + 2000,
     easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
    });

    container.appendChild(confetti);

    // Clean up
    setTimeout(() => {
     if (confetti.parentNode) {
      confetti.parentNode.removeChild(confetti);
     }
    }, 4000);
   }
  }

  // Initialize sparkles when page loads
  window.addEventListener('load', createSparkles);

  // Add hover effect to the main card
  const card = document.querySelector('.glass-effect');
  card.addEventListener('mousemove', (e) => {
   const rect = card.getBoundingClientRect();
   const x = e.clientX - rect.left;
   const y = e.clientY - rect.top;

   card.style.setProperty('--mouse-x', x + 'px');
   card.style.setProperty('--mouse-y', y + 'px');
  });
 </script>
</body>

</html>
